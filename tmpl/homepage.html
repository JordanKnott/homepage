<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Home</title>
    <link rel="stylesheet" href="styles-jared.css">
    <link href="favicon.png" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
    <div class="container">
        <div id="clock"></div>
        <div class="welcome-container">
            <div class="row">
                <div id="welcome-description"class="inline"></div>
                <div class="inline">{{ .Config.General.Greeting }}</div>
                <div id="temp" class="inline"></div>
            </div>
        </div>
        <div class="bookmark-container">
            {{ range $name, $links := .Config.Columns }}
            <div class="bookmark-set">
                <div class="bookmark-title">{{ $name }}</div>
                <div class="bookmark-inner-container">
                    {{ range $links }}
                        <a class="bookmark" href="{{ .URL }}">{{ .Label }}</a>
                    {{ end }}
                </div>
            </div>
            {{ end }}
        </div>
    </div>
    <script>
        // Get current time and format
        function getTime() {
            let date = new Date(),
                min = date.getMinutes(),
                sec = date.getSeconds(),
                hour = date.getHours();

            return "" +
                (hour < 10 ? ("0" + hour) : hour) + ":" +
                (min < 10 ? ("0" + min) : min) + ":" +
                (sec < 10 ? ("0" + sec) : sec);
        }

        window.onload = () => {
            // Set up the clock
            document.getElementById("clock").innerHTML = getTime();
            // Set clock interval to tick clock
            setInterval( () => {
                document.getElementById("clock").innerHTML = getTime();
            },100);
        }
    </script>
</body>
</html>
